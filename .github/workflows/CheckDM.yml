name: Check DM

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure SSH Access
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      - name: Run DM
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          BUVID3: ${{ secrets.BUVID3 }}
          BILI_JCT: ${{ secrets.BILI_JCT }}
          SESSDATA: ${{ secrets.SESSDATA }}
          PYTHONUNBUFFERED: "1"
        run: |
          git clone --depth 1 git@github.com:beichen23333/BlueArchive-Translation.git tool
          python -m pip install requests beautifulsoup4 openai tqdm boto3
          cp -r tool/* . && rm -rf tool
          python -m bilibili.bilibili_dm
